<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition CCTV</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        img { width: 80%; border-radius: 10px; margin-top: 20px; }
        button { padding: 10px; margin: 10px; font-size: 18px; }
    </style>
</head>
<body>
    <h2>Live CCTV Face Recognition</h2>
    <img src="{{ url_for('video_feed') }}" alt="CCTV Feed">
    
    <h3>Enter Name:</h3>
    <input type="text" id="nameInput">
    <button onclick="startCapture()">Start Capturing</button>

    <button onclick="markAttendance()">Mark Attendance</button>

    <script>
        function startCapture() {
            let name = document.getElementById("nameInput").value;
            fetch('/start_capture', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `name=${name}`
            }).then(response => response.json()).then(data => alert(data.message));
        }

        function markAttendance() {
            fetch('/mark_attendance').then(response => response.json()).then(data => alert(data.message));
        }
    </script>
</body>
</html>

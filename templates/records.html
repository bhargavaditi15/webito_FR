

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Attendance Records</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    {% include 'base.html' %}
    
    <div class="container">
        <h1>Attendance Records</h1>
        <div class="table-container">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Day</th>
                    <th>Name</th>
                    <th>Time</th>
                    <th>Status</th>
                </tr>
                {% for record in records %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                    <td>{{ record[2] }}</td>
                    <td>{{ record[3] }}</td>
                    <td>{{ record[4] }}</td>
                    <td>{{ record[5] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <a href='/'>Back</a>
    </div>
</body>
</html>
